<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Scrollbar</title>
    <style>
        .scroll-container {
            width: 300px;
            height: 150px;
            overflow: hidden; /* Hide scrollbar */
        }

        .scroll-content {
            height: 100%;
            width: 100%;
            overflow-y: scroll; /* Enable scrolling */
            padding-right: 350px; /* Optional: Adjust this value if needed */
            box-sizing: content-box; /* Ensure padding is inside the box */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="scroll-content">
            <p>Content that is scrollable without visible scrollbars.</p>
            <p>More content...</p>
            <p>Even more content...</p>
            <p>Keep scrolling...</p>
            <p>Hidden scrollbar but scrollable content!</p>
        </div>
    </div>
</body>
</html>
